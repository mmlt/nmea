title: NMEA0183 sentences
desc: |
  Sources
  * https://gpsd.gitlab.io/gpsd/NMEA.html
  * https://en.wikipedia.org/wiki/NMEA_0183

items:
- id: AAM
  name: Waypoint Arrival Alarm
  desc: |
    AAM is generated by some units to indicate the status of arrival (entering the arrival circle, or passing
    the perpendicular of the course line) at the destination waypoint (source: GPSD).
    https://gpsd.gitlab.io/gpsd/NMEA.html#_aam_waypoint_arrival_alarm

    Format: $--AAM,A,A,x.x,N,c--c*hh<CR><LF>
    Example: $GPAAM,A,A,0.10,N,WPTNME*43
  fields:
  - name: ArrivalCircleEntered
    type: BoolAV
    desc: |
      ArrivalCircleEntered is warning of arrival to waypoint circle
      * A = Arrival Circle Entered
      * V = not entered
  - name: PerpendicularPassed
    type: BoolAV
    desc: |
      PerpendicularPassed is warning for perpendicular passing of waypoint
      * A = Perpendicular passed at waypoint
      * V = not passed
  - name: ArrivalCircleRadius
    type: Distance
    desc: ArrivalCircleRadius is radius for arrival circle
  - name: ArrivalCircleRadius.Unit
  - name: DestinationWaypointID
    type: String
    desc: DestinationWaypointID is destination waypoint ID

- id: GGA
  name: GPS fix
  desc: |
    GGA is the Time, position, and fix related data of the receiver.
    http://aprs.gids.nl/nmea/#gga
    https://gpsd.gitlab.io/gpsd/NMEA.html#_gga_global_positioning_system_fix_data

    Format:  $--GGA,hhmmss.ss, ddmm.mm,  a, ddmm.mm,  a,x,xx,x.x, x.x, M,x.x, M,x.x,xxxx*hh<CR><LF>
    Example: $GNGGA,203415.000,6325.6138,N,01021.4290,E,1,8, 2.42,72.5,M,41.5,M,,*7C
  fields:
  - name: Time
    type: Time
    desc: UTC time of fix
  - name: Latitude
    type: Coordinate
  - name: Latitude.Area
    desc: N)orth or S)outh
  - name: Longitude
    type: Coordinate
  - name: Longitude.Area
    desc: E)ast or W)est
  - name: FixQuality
    type: FixQuality
    desc: Quality of position fix; 0=not available, 1=GPS, 2=Differential GPS, 3=PPS, 4=RealTimeKinematic, 5=FloatRTK, 6=Estimated (dead reckoning), 7=Manual input, 8=Simulation mode
  - name: NumSatellites
    type: Int
    desc: Number of satellites in use
  - name: HDOP
    type: Float
    desc: Horizontal dilution of precision
  - name: Altitude
    type: Distance
    desc: Antenna Altitude above/below mean-sea-level
  - name: Altitude.Unit
    desc: M)eters
  - name: Separation
    type: Distance
    desc: Geoidal separation, the difference between the WGS-84 earth ellipsoid and mean-sea-level (geoid), "-" means mean-sea-level below ellipsoid
  - name: Separation.Unit
    desc: M)eters
  - name: DGPSAge
    type: String #TODO Float?
    desc: Age of differential GPS data, time in seconds since last SC104 type 1 or 9 update, null field when DGPS is not used
  - name: DGPSId
    type: String
    desc: Differential reference station ID, 0000-1023

